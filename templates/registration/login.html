{% extends 'base.html' %}

{% load i18n %}
{% load socialaccount %}

{% block css %}
    <style>
        .login-panel {
            max-width: 400px;
            margin: 200px auto;
            border-color: #555;
        }

        .login-panel .panel-heading {
            text-align: center;
            background: #333;
            border-color: #555;
            color: white;
        }

        .login-panel .panel-body {
            background: #555;
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="col-xs-12">
        <div class="login-panel panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{% trans "Please login to continue" %}</h3>
            </div>
            <div class="panel-body">

                <a class="btn btn-primary"
                   href="{% provider_login_url "keyrockprovider" next="/" action="reauthenticate" %}">
                    Login with your KeyRock account
                </a>
            </div>
        </div>
    </div>
{% endblock %}
