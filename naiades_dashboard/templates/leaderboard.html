{% extends "dashboard-base.html" %}

{% block content %}
    <div class="row">
        <!-- Tab links -->
        <div class="tab">
          <button class="tablinks" onclick="openLeaderBoard(event, 'Consumption')" id="defaultOpen">Consumption</button>
          <button class="tablinks" onclick="openLeaderBoard(event, 'Consumption change')">Consumption change</button>
        </div>

        <!-- Tab content -->
        <div class="tabcontent" id="Consumption">
            <div class="col col-lg-7 col-xs-12">
                <div class="leaderboard--container">
                    <h1>Weekly Water Consumption <abbr title="In leaderboard, you can see schools ranked based on their water consumption in the last seven days"><i class="fa fa-info-circle" style="color: #FFFFFF; font-size: 0.5em;"></i></abbr></h1>
                    <div id="component-weekly_consumption_by_meter" class="data-item data-component"></div>
                </div>
            </div>
            <div class="col col-lg-5 col-xs-12">
                <div class="comparison--container">
                    <div id="chart-you_vs_others" class="data-item data-chart" style="margin-top: 80px;"></div>
                    <div id="component-message" class="data-item data-component"></div>
                </div>
            </div>
        </div>
    </div>

        <div class="tabcontent" id="Consumption change">
            <div class="col col-lg-7 col-xs-12">
                <div class="leaderboard--container">
                    <h2>Consumption change since last week <abbr title="In leaderboard, you can see schools ranked based on their water consumption change in the last seven days"><i class="fa fa-info-circle" style="color: #FFFFFF; font-size: 0.5em;"></i></abbr></h2>
                    <div id="chart-weekly_change" class="data-item data-chart data-component" style="height: 500px;margin-top: 20px;"></div>
                </div>
            </div>
            <div class="col col-lg-5 col-xs-12">
                <div class="comparison--container">
                    <h2>My school vs others <abbr title="Comparison of my school vs other regarding the water consumption change in the last seven days"><i class="fa fa-info-circle" style="color: #FFFFFF; font-size: 0.5em;"></i></abbr></h2>
                    <div id="chart-you_vs_others_weekly_change" class="data-item data-chart data-component" style="height: 500px;margin-top: 20px;"></div>
                </div>
            </div>
        </div>
{% endblock %}
