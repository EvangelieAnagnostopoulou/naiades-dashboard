{% extends "dashboard-base.html" %}

{% load static %}
{% load i18n %}

{% block extra_css %}
    <link href="{% static 'css/tweets.css' %}?v=20220122.1" rel="stylesheet">
{% endblock %}

{% block content %}
    {% csrf_token %}
    <!-- blog part -->
    <section class="blog_page ">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Tab links -->
                    <div class="tab">
                        <button class="tablinks cu_btn tab_btn active" data-tab='community'>
                            {% trans "Community" %}
                        </button>
                        <button class="tablinks cu_btn tab_btn" data-tab="school">
                            {% trans "School" %}
                        </button>
                    </div>
                </div>
            </div>
            <!-- Tab content -->
            <div class="tabcontent row" id="community">
                <div class="col-12">
                    <div class="section_tittle_style_02">
                        <h2 class="title wow fadeInDown" data-wow-delay=".3s"> <span class="title_overlay_effect">
                            {% trans "Community Posts" %}
                        </span></h2>
                    </div>
                    <div id="tweet-feed--all" class="tweet-feed"></div>
                </div>
            </div>

            <div class="tabcontent row d-none" id="school">
                <div class="col-12">
                    <div class="section_tittle_style_02">
                        <h2 class="title wow fadeInDown" data-wow-delay=".3s"> <span class="title_overlay_effect">
                            {% trans "School Posts" %}
                        </span></h2>
                    </div>
                    <div id="tweet-feed--school" class="tweet-feed" data-schoolid="{{ meter_info.meter_number}}"></div>
                </div>
            </div>

        </div>
        <div class="blog_animation_1">
            <div data-parallax='{"x": 2, "y": 120, "rotateZ":0}'><img src="{% static '/img/icon/story_animation_5.png' %}" alt="#">
            </div>
        </div>
        <div class="blog_animation_2">
            <div data-parallax='{"x": 10, "y": 100, "rotateZ":0}'><img src="{% static '/img/icon/event_6.png' %}" alt="#">
            </div>
        </div>
        <div class="blog_animation_3">
            <div data-parallax='{"x": 30, "y": 110, "rotateZ":0}'><img src="{% static '/img/icon/icon_8.png' %}" alt="#">
            </div>
        </div>
        <div class="blog_animation_4">
            <div data-parallax='{"x": 5, "y": 105, "rotateZ":0}'><img src="{% static '/img/icon/contact_icon.png' %}" alt="#"></div>
        </div>


        <div class="blog_animation_6">
            <div data-parallax='{"x": 8, "y": 110, "rotateZ":0}'><img src="{% static '/img/icon/icon_9.png' %}" alt="#">
            </div>
        </div>

        <div class="blog_animation_8">
            <div data-parallax='{"x": 10, "y": 100, "rotateZ":0}'><img src="{% static '/img/icon/event_6.png' %}" alt="#">
            </div>
        </div>
        <div class="blog_animation_9">
            <div data-parallax='{"x": 30, "y": 110, "rotateZ":0}'><img src="{% static '/img/icon/icon_8.png' %}" alt="#">
            </div>
        </div>
        <div class="blog_animation_10">
            <div data-parallax='{"x": 5, "y": 105, "rotateZ":0}'><img src="{% static '/img/icon/contact_icon.png' %}" alt="#"></div>
        </div>
    </section>
    <!-- blog part end -->

{% endblock %}

{% block extra_js %}
    <script src="{% static '/js/tweets.js'%}?v=20200324.1"></script>
{% endblock %}
